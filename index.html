<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Disease Database</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Interactive Disease Database</h1>
        <p>Explore causes, prevention, and treatments for over 100 diseases.</p>
        <div class="header-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a disease...">
            </div>
            <button id="shareButton">Share</button>
        </div>
    </header>

    <main>
        <div id="loader" class="loader"></div>
        <div id="diseaseGrid" class="grid-container"></div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="modal-body">
                <h3>Cause</h3>
                <p id="modalCause"></p>
                <h3>Prevention</h3>
                <p id="modalPrevention"></p>
                <h3>Treatment</h3>
                <p id="modalTreatment"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
